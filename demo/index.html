<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automatos demo</title>
    <link rel="stylesheet" href="/demo/style.css" />
</head>
<body>
<div class="wrapper">
    <span class="demo">Hello, world!</span>
</div>
<script src="../src/automatos.js"></script>
<script>

        var anim1 = automatos({
            el: document.querySelector('.demo'),
            name: 'shake',
            duration: 1000
        })
        .after(500, function () {
            this.pause();
        })
        .after(500, function () {
            this.play();
        })
        .then(function () {
            console.log('Animation over!');
        })
        .then(function () {
            console.log('Its overrrrr');
        });

</script>
</body>
</html>
