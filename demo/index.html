<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automatos demo</title>
    <link rel="stylesheet" href="/demo/style.css" />
</head>
<body>
<div class="wrapper">
    <span class="demo">Hello, world!</span>
</div>
<script src="../src/automatos.js"></script>
<script>

        automatos(document.querySelector('.demo'), 'shake', 1000, 3, 'reverse')
        .after(500, function () {
            this.pause();
        })
        .after(500, function () {
            this.play();
        });

</script>
</body>
</html>
