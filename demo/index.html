<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automatos demo</title>
    <link rel="stylesheet" href="/demo/style.css" />
</head>
<body>
<div class="wrapper">
    <span class="demo">Hello, world!</span>
</div>
<script src="../src/automatos.js"></script>
<script>

            automatos({
                el: '.demo',
                name: 'fadeIn',
                duration: 5000,
            })
            .then(function () {
                console.log('then');
            })
            .promise.then(function () {
                console.log('promise.then')
            });

</script>
</body>
</html>
